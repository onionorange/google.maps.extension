<html>
    <head>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="google.maps.extension.js"></script>
        <style>
            html, body, #map-canvas {
                height: 800px;
                width: 800px;
                margin: 0px;
                padding: 0px
            }
        </style>
    </head>
    <body>
        <div id="map-canvas"></div>
        <script>
            var map;
            
            function initialize() {
                var mapOptions = {
                    zoom: 2,
                    center: new google.maps.LatLng(0, 180),
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                };

                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                var start = new google.maps.LatLng(70, 120);
                var end = new google.maps.LatLng(-60, -100);


                google.maps.event.addListener(map, 'projection_changed', function(){
                    var center = start.getCenterWithAnotherLatLng(map.getProjection(), end);
                    console.log(center);

                    new google.maps.Polyline({
                        path: [start, center, end],
                        map: map
                    });

                    new google.maps.Marker({
                        position: start,
                        map: map
                    });

                    new google.maps.Marker({
                        position: center,
                        map: map
                    });

                    new google.maps.Marker({
                        position: end,
                        map: map
                    });
                });
            }

            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </body>
</html>
